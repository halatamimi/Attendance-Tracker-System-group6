<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="p.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="profile-card">
    <div class="image-container">
    <img src="shutterstock_1433809409.jpg"  width="10%">
    </div>
    <div class="info">

        <div class="group-input">
           <label for="firstName">First Name:</label><br>
           <input type="text" id="firstName" name="firstName" oninput="saveChanges()" required ><br>
        </div>

        <div class="group-input">
           <label for="lastName">Last Name:</label><br>
           <input type="text" id="lastName" name="lastName" oninput="saveChanges()" required><br>
        </div>

        <div class="group-input">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" oninput="saveChanges()" required><br>
        </div>

        <div class="group-input">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" oninput="saveChanges()" required><br>
        </div>
            <button type="button" onclick="editProfile()"><i class="fa-regular fa-pen-to-square"></i></button>
            <button type="submit" id="saveBtn"  onclick="saveChanges()"  style="display: none;">Save Changes</button>
    </div>
   </div>
</body>

<script src="p.js"></script>
</html>
